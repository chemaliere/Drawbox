<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neocities Drawbox</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase App + Realtime DB (Compat version for Neocities) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header>
    <h1 style=>Draw Something!</h1>
    <div class="canvas-wrapper">
      <div class="canvas-container">
        <div class="toolbar">
          <button id="undo-button" title="Undo Last Stroke" class="icon-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="orange" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.207 2.293a1 1 0 0 1 0 1.414L10.914 5H12.5c4.652 0 8.5 3.848 8.5 8.5S17.152 22 12.5 22 4 18.152 4 13.5a1 1 0 1 1 2 0c0 3.548 2.952 6.5 6.5 6.5s6.5-2.952 6.5-6.5S16.048 7 12.5 7h-1.586l1.293 1.293a1 1 0 0 1-1.414 1.414l-3-3a1 1 0 0 1 0-1.414l3-3a1 1 0 0 1 1.414 0z"/>
            </svg>
          </button>
          <div class="slider-container">
            <input type="range" id="sizePicker" min="1" max="40" value="5" class="slider" />
          </div>
          <button id="color-button">
            <input type="color" id="colorPicker" value="" />
          </button>
        </div>
        
        <!-- Change the width and height in js and css accordingly to resize the canvas -->
        <canvas id="drawCanvas" width="350" height="350"></canvas>

        <div id="saveLink" class="send-button-wrapper" style="cursor: pointer;">
          Send Anonymously ðŸŽ¨ðŸ¤«
        </div>
  </header>
  <script src="drawbox.js"></script>
</body>
</html>
